<section class="app-contact-section">
  <div class="app-contact-section-overlay">
    <div class="web-contact-container" fxLayout fxLayout.xs="column" fxLayoutAlign="center center">
      <div class="form-container" fxFlex="55%" fxFlex.sm="75%">
        <mat-card>
          <mat-card-title>Contact us</mat-card-title>
          <mat-card-content>
            <form [formGroup]="contactForm" (ngSubmit)="submitForm(contactForm.value)">
              <mat-form-field>
                <mat-select placeholder="What can we help you with?*" [formControl]="contactForm.controls['question']">
                  <mat-option value="option1">Option1</mat-option>
                  <mat-option value="option2">Option2</mat-option>
                  <mat-option value="option3">Option3</mat-option>
                </mat-select>
                <mat-error
                  *ngIf="contactForm.controls['question'].hasError('required') && (contactForm.controls['question'].touched || hasErrors)">
                  Question is required
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input type="email" matInput placeholder="Your email*" [formControl]="contactForm.controls['email']">
                <mat-error
                  *ngIf="contactForm.controls['email'].hasError('required') && (contactForm.controls['email'].touched || hasErrors)">
                  Email is required
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <textarea [formControl]="contactForm.controls['message']" matInput placeholder="Please describe your problem" matTextareaAutosize matAutosizeMinRows="2"
                          matAutosizeMaxRows="5"></textarea>
              </mat-form-field>
              <div fxLayout="row" fxLayoutAlign="center">
                <div fxFlex>
                  <button mat-button type="submit">Send</button>
                  <div fxFlex></div>
                  <a mat-button routerLink="/web/home">Go home</a>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>


</section>
