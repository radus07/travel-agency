<div id="page-wrapper" class="black-bg">
  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Sign In</h5>
          </div>
          <div class="ibox-content">
            <div class="row">
              <div class=" col-sm-4">
                <div *ngIf="authResultStatus === 404" class="text-danger">Invalid username and password.</div>
              </div>
            </div>
            <div class="row">
              <div class=" col-sm-4">
                <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
                  <div class="form-group" [ngClass]="{
                    'has-error': loginForm.controls['username'].invalid && hasErrors,
                    'has-success': loginForm.controls['username'].valid
                  }">
                    <input type="text" class="form-control" placeholder="Username" [formControl]="loginForm.controls['username']">
                    <p *ngIf="loginForm.controls['username'].hasError('required') && hasErrors" class="error text-danger">Username is required</p>
                    <p *ngIf="loginForm.controls['username'].hasError('minlength') && hasErrors" class="error text-danger">Username must be at least 4 characters long</p>
                  </div>
                  <div class="form-group" [ngClass]="{
                    'has-error': loginForm.controls['password'].invalid && hasErrors,
                    'has-success': loginForm.controls['password'].valid
                  }">
                    <input class="form-control" type="password" placeholder="Password" [formControl]="loginForm.controls['password']">
                    <p *ngIf="loginForm.controls['password'].hasError('required') && hasErrors" class="error text-danger">Password is required</p>
                    <p *ngIf="loginForm.controls['password'].hasError('minlength') && hasErrors" class="error text-danger">Password must be at least 4 characters long</p>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default">Login</button>
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
