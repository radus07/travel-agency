<div *ngIf="user">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>{{user.username}} details:</h5>
      </div>
      <div class="ibox-content">
        <div class="form-horizontal">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group"> <label class="col-sm-3 control-label">ID</label>
                <div class="col-sm-9"> <span class="form-control" style="border: 0;">{{user.id}}</span> </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group"> <label class="col-sm-3 control-label">USERNAME</label>
                <div class="col-sm-9"> <input type="text" class="form-control" [(ngModel)]="user.username" maxlength="25" /> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
