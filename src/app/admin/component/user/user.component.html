<div class="col-lg-12">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>Users page</h5>
    </div>
    <div class="ibox-content">
      <div class="table-responsive">
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th>USERNAME</th>
              <th>ROLE</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of users" (click)="setSelectedUser(u)" data-toggle="modal" data-target="#userDetail">
              <td>{{u.username}}</td>
              <td>{{u.role.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div *ngIf="selectedUser">
  <div class="modal fade in" id="userDetail"  role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"> <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{selectedUser.username}} details:</h4>
        </div>
        <div class="modal-body">
          <div class="form-horizontal">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group"> <label class="col-sm-3 control-label">USERNAME</label>
                  <div class="col-sm-9"> <input type="text" class="form-control" [(ngModel)]="selectedUser.username" maxlength="25" /> </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group"> <label class="col-sm-3 control-label">ROLE</label>
                  <div class="col-sm-9"> 
                    <select name="role" class="form-control" [(ngModel)]="selectedUser.role.id">
                      <option value="1">Admin</option>
                      <option value="2">User</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer"> 
          <button type="button" class="btn btn-primary" (click)="saveUser()">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> 
        </div>
      </div>
    </div>
  </div>
</div>
