<div id="wrapper">
  <div id="page-wrapper" class="black-bg">
    <div class="wrapper wrapper-content">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>{{messages.web}}</h5>
            <div *ngIf="isLogged" class="pull-right"> 
              <a class="logout" (click)="logout()"><i class="fa fa-sign-out"></i> Log out</a> 
            </div>
          </div>
          <div class="ibox-content">
            <div *ngIf="isLogged; then loggedTemplate else loginTemplate"></div>
            <ng-template #loggedTemplate>
              <div class="row text-center">
                <a routerLink="/agency">
                  <div class="col-sm-4">
                    <h4>AGENCY</h4>
                  </div>
                </a>
                <div class="col-sm-4"></div>
                <a routerLink="/admin">
                  <div class="col-sm-4">
                    <h4>ADMIN</h4>
                  </div>
                </a>
              </div>
            </ng-template>
            <ng-template #loginTemplate> 
              <button type="button" (click)="login()">Login</button> 
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
