<div class="col-lg-12">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>{{title}}:</h5>
    </div>
    <div class="ibox-content">
      <div class="table-responsive">
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th>ID</th>
              <th>USERNAME</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" (click)="viewDetails(user)">
              <td>{{user.id}}</td>
              <td>{{user.username}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
