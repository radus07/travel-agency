<section class="app-sign-in-section">
  <div class="app-sign-in-section-overlay">
    <div class="web-sign-in-container" fxLayout fxLayout.xs="column" fxLayoutAlign="center center">
      <div fxFlex="65%" fxFlex.sm="50%" fxFlex.xs="25%" fxFlexOrder.xs="2">
        <mat-list>
          <mat-list-item>
            <p><a routerLink="/web/home">More</a> about our app.</p>
          </mat-list-item>
          <mat-list-item>
            <p>Have you a question? Please <a routerLink="/web/contact"><span>contact </span></a> us for more
              information.</p>
          </mat-list-item>
        </mat-list>
      </div>
      <div class="form-container" fxFlex="25%" fxFlex.sm="45%" fxFlex.xs="55%" fxFlexOrder.xs="1">
        <mat-card>
          <mat-card-title>Sign in</mat-card-title>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
              <div *ngIf="authResultStatus === 404" style="color: red">Invalid username or password.</div>
              <mat-form-field style="width: 100%;">
                <input matInput placeholder="Username*" [formControl]="loginForm.controls['username']">
                <mat-error
                  *ngIf="loginForm.controls['username'].hasError('required') && (loginForm.controls['username'].touched || hasErrors)">
                  Username is required
                </mat-error>
                <mat-error
                  *ngIf="loginForm.controls['username'].hasError('minlength') && (loginForm.controls['username'].touched || hasErrors)">
                  Username must be at least 4 characters long
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input type="password" matInput placeholder="Password*" [formControl]="loginForm.controls['password']">
                <mat-error
                  *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].touched || hasErrors)"
                  [ngStyle]="{'color': 'red'}">Password is required
                </mat-error>
                <mat-error
                  *ngIf="loginForm.controls['password'].hasError('minlength') && (loginForm.controls['password'].touched || hasErrors)"
                  [ngStyle]="{'color': 'red'}">Password must be at least 4 characters long
                </mat-error>
              </mat-form-field>
              <button mat-button type="submit">Sign in</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>


</section>
